[phases.setup]
nixPkgs = ['...', 'php82', 'php82Extensions.pdo_mysql']

[phases.build]
cmds = ['npm run build || true', 'mkdir -p storage/framework/{sessions,views,cache,testing} storage/logs bootstrap/cache && chmod -R a+rw storage']

[start]
cmd = 'php artisan migrate --force && (php artisan db:seed --class=GameSeeder --force || echo "Seeder failed, continuing...") && php artisan serve --host=0.0.0.0 --port=$PORT'
